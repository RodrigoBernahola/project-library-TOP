<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>My Lybrary</h1>

    <menu>

        <button type="button" class="botonMostrarLibros ui">Mostrar libros agregados</button>
        <button class="botonAgregarLibro ui" type="button">Añadir nuevo libro</button>

    </menu>
    

    <table>
        <!-- <caption>Lista de libros</caption> -->
        <thead>
            <tr>
                <th>Título del libro</th>
                <th>Autor</th>
                <th>Cantidad de páginas</th>
                <th>Ha sido leído</th>
                <th>Eliminar libro</th>
                <th>Marcar como leído</th>
            </tr>
        </thead>
        <tbody class="cuerpoDeTabla">

            
        </tbody>

    </table>


    <dialog>

        <form method="submit">

            <label for="title">Título del libro:
                <input type="text" id="title" name="title" required>
            </label>
            

            <label for="author">Autor:
                <input type="text" id="author" name="author" required>
            </label>
            

            <br>
            
            <label for="pages">Número de páginas:
                <input type="number" id="pages" name="pages" min="1" max="4000" step="1" required>
            </label>
            
            

            <fieldset>
                <legend>Seleccione si ha leído el libro aún o no</legend>

                <div>

                    <label for="read1">Si
                        <input type="radio" id="read1" name="read" value="Si">
                    </label>
                    
    
                    <label for="read2">No
                        <input type="radio" id="read2" name="read" value="No" checked>
                    </label>
                
                </div>


            </fieldset>

            <menu>

                <button class="botonCancelar">Cancelar</button>
                <button class="botonAceptar">Agregar el libro</button>

            </menu>
            

        </form>

    </dialog>


    <script src="app.js" defer></script>

</body>
</html>
